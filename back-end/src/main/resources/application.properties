server.port=8091
spring.application.name=pulsecheck

# Use the correct Spring Boot property names:
spring.datasource.url=your_supabase_database_url
spring.datasource.username=YOUR_SUPABASE_USERNAME
spring.datasource.password=YourSupabasePassword
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=10

# Optional but recommended for Supabase:
spring.datasource.hikari.connection-timeout=40000
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true