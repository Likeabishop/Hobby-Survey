server.port=8090
spring.application.name=pulsecheck

# Use the correct Spring Boot property names:
spring.datasource.url=your_supabase_database_url
spring.datasource.username=your_supabase_username
spring.datasource.password=your_supabase_password
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=10

# Optional but recommended for Supabase:
spring.datasource.hikari.connection-timeout=40000
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect